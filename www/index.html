<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="MCHS Chat | Chat built for Academic Success">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MCHS Chat</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>MCHS Chat üè´</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <label class="imageLabel">
                            <input id="imageBtn" type="button" value="Upload Image"/>
                            <input id="sendImage" type="file" value="Upload Image"/>
                    </label>
                    <input id="emoji" type="button" value="GIFs" title="Emojis"/>
                    <input id="clearBtn" type="button" value="Clear" title="Clears the screen" />
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                </div>
                <textarea id="messageInput" placeHolder="Type your message..."></textarea>
                <input id="sendBtn" type="button" value="‚û§">
                <div id="emojiWrapper">
                </div>
                
                <footer>
                <br><br><p>Improved on by <a href="josephsemrai.com">Joseph Semrai</a> | <a href="insertlinkhere">MIT License</a></p>
                </footer>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">Connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="Nickname" id="nicknameInput"/><br>
                <input type="button" value="Connect" id="loginBtn"/>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>
              
                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="img01">
              
                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
              </div>

              
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
    </body>
</html>
